<ul class="pagination">
    {% if articles.has_previous %}
    <li class="page-item">
        <a href="?search={{query}}&page=1" class="page-link">First</a>
    </li>
    <li class="page-item">
        <a href="?search={{query}}&page={{articles.previous_page_number}}" class="page-link">Previous</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a href="#" class="page-link">First</a>
    </li>
    <li class="page-item disabled">
        <a href="#" class="page-link">Previous</a>
    </li>
    {% endif %}

    <!-- {% if 4 in articles.paginator.page_range %}
        {% if page|add:"-1" >= 1 %}
        <li class="page-item">
            <a href="?search={{query}}&page={{page|add:"-1"}}" class="page-link">{{ page|add:"-1"}}</a>
        </li>
        {% endif %}
        <li class="page-item">
            <a href="?search={{query}}&page={{page}}" class="page-link">{{ page }}</a>
        </li>
        {% if page|add:"1" in articles.paginator.page_range %}
        <li class="page-item">
            <a href="?search={{query}}&page={{page|add:"1"}}" class="page-link">{{ page|add:"1"}}</a>
        </li>
        {% endif %}
    {% endif %} -->

    {% if articles.has_next %}
    <li class="page-item">
        <a href="?search={{query}}&page={{articles.next_page_number}}" class="page-link">Next</a>
    </li>
    <li class="page-item">
        <a href="?search={{query}}&page={{articles.paginator.num_pages}}" class="page-link">Last</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a href="#" class="page-link">Next</a>
    </li>
    <li class="page-item disabled">
        <a href="#" class="page-link">Last</a>
    </li>
    {% endif %}
</ul>
